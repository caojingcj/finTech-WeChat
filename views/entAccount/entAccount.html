<div ng-controller="entAccountCtrl as ent" class="testMobileCtrl">
    <div class="wrapper sidebar-content wrapper-content animated fadeInRight testMobileCtrl"
         ng-class="isSmart?'smart-no-padding':''">
        <div class="container-fluid" style="padding-left: 0;padding-right: 0;margin-top: 25px;">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="activity-stream">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <div class="group">
                                            <input type="text"  name="companyName" ng-model="ent.parameter.companyName"><span class="highlight"></span><span class="bar"></span>
                                            <label>商户名称</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <div class="group">
                                            <select ng-model="ent.parameter.departmentCode" name="departmentCode" ng-options="item.val as item.tit for item in ent.init.companyType"></select><span class="highlight"></span><span class="bar"></span>
                                            <label>请选择项目</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <div class="group">
                                            <input type="text"  name="amount" ng-model="ent.parameter.amount"><span class="highlight"></span><span class="bar"></span>
                                            <label>申请金额</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <div class="group">
                                            <select  ng-model="ent.parameter.seq" name="seq"  ng-options="item.val as item.tit for item in ent.init.companyType"></select><span class="highlight"></span><span class="bar"></span>
                                            <label>请选择期数</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <div class="group">
                                            <select  ng-model="ent.parameter.consultant" name="consultant"  ng-options="item.val as item.tit for item in ent.init.companyType"></select><span class="highlight"></span><span class="bar"></span>
                                            <label>咨询师选择</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 text-center">
                <button type="button" class="btn btn-w-m btn-primary col-xs-12" href="#licInfo"
                        ng-click="ent.handle.goStep(ent.parameter)">
                    <i class="fa fa-arrow-right"></i>&nbsp;下一步
                </button>
            </div>
        </div>
    </div>
</div>
