<div ng-controller="entAccountCtrl as ent" class="testMobileCtrl">
    <div class="wrapper sidebar-content wrapper-content animated fadeInRight testMobileCtrl"
         ng-class="isSmart?'smart-no-padding':''">
        <div class="container-fluid" style="padding-left: 0;padding-right: 0;margin-top: 25px;">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="activity-stream">
                            <form class="form-horizontal"
                                  w5c-submit="adc.handle.seveInfo(adc.licInfo,'manage/updateManageCompanyMobile.do?','licInfo')"
                                  w5c-form-validate="adc.form.validateOptions" novalidate
                                  name="rateUserrateUser">
                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control"
                                                   placeholder="商户名称" required
                                                   ng-model="ent.parameter.companyName"
                                                   name="companyName">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <select class="form-control col-xs-12" required
                                                ng-model="ent.parameter.departmentCode" name="departmentCode"
                                                ng-options="item.val as item.tit for item in bas.init.companyType">
                                            <option disabled value="">请选择项目</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control"
                                                   placeholder="申请金额" required
                                                   ng-model="ent.parameter.amount"
                                                   name="amount">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <select class="form-control col-xs-12" required
                                                ng-model="ent.parameter.seq" name="seq"
                                                ng-options="item.val as item.tit for item in bas.init.companyType">
                                            <option disabled value="">请选择期数</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <select class="form-control col-xs-12" required
                                                ng-model="ent.parameter.consultant" name="consultant"
                                                ng-options="item.val as item.tit for item in bas.init.companyType">
                                            <option disabled value="">咨询师选择</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 text-center">
                <button type="button" class="btn btn-w-m btn-primary col-xs-12" href="#licInfo"
                        ng-click="ent.handle.goStep(ent.parameter)">
                    <i class="fa fa-arrow-right"></i>&nbsp;下一步
                </button>
            </div>
        </div>
    </div>
</div>
