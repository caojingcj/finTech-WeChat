<div ng-controller="contractCtrl as con" class="createAccountCtrl">
    <div class="wrapper sidebar-content wrapper-content animated fadeInRight homeCtrl"
         ng-class="isSmart?'smart-no-padding':''">
        <div class="container-fluid" style="padding-left: 0;padding-right: 0;margin-top: 25px;">
            <div class="col-xs-12 col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="activity-stream">
                            <object data="views/agreement/contract.html" style=" width:100% ;height:100%;" ng-style="objHeight"></object>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 text-center" style="margin-bottom: 25px;">
                <button type="submit" class="btn btn-w-m btn-primary col-xs-12" href="#licInfo" style="padding: 8px 25px;"
                        ng-click="con.handle.nextStep()">
                    <i class="fa fa-arrow-right"></i>&nbsp;同意以上协议并签署
                </button>
            </div>
        </div>
    </div>
</div>
