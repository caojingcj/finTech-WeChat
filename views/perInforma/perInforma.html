<div ng-controller="perInformaCtrl as per" class="testMobileCtrl">
    <div class="wrapper sidebar-content wrapper-content animated fadeInRight testMobileCtrl"
         ng-class="isSmart?'smart-no-padding':''">
        <div class="container-fluid" style="padding-left: 0;padding-right: 0;margin-top: 25px;">
            <div class="col-sm-12">
                <div class="ibox float-e-margins" style="margin-bottom: 0">
                    <div class="ibox-content" style="background: none;padding: 20px 0">
                        <div class="activity-stream">
                            <form class="form-horizontal"
                                  w5c-submit="adc.handle.seveInfo(adc.licInfo,'manage/updateManageCompanyMobile.do?','licInfo')"
                                  w5c-form-validate="adc.form.validateOptions" novalidate
                                  name="rateUserrateUser">
                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <i class="glyphicon glyphicon-menu-right inconRight"></i>
                                        <select ng-model="ent.parameter.departmentCode" name="departmentCode"
                                                ng-options="item.val as item.tit for item in ent.init.companyType">
                                            <option value="">* 婚姻状况</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <i class="glyphicon glyphicon-menu-right inconRight"></i>
                                        <select ng-model="ent.parameter.departmentCode" name="departmentCode"
                                                ng-options="item.val as item.tit for item in ent.init.companyType">
                                            <option value="">* 学历</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <i class="glyphicon glyphicon-menu-right inconRight"></i>
                                        <select ng-model="ent.parameter.departmentCode" name="departmentCode"
                                                ng-options="item.val as item.tit for item in ent.init.companyType">
                                            <option value="">* 职业状况</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <input type="text" name="companyName" ng-model="ent.parameter.companyName"
                                               style="" placeholder="*&nbsp;&nbsp;常用联系地址">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <input type="text" name="companyName" ng-model="ent.parameter.companyName"
                                               style="" placeholder="*&nbsp;&nbsp;联系人电话">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <input type="text" name="companyName" ng-model="ent.parameter.companyName"
                                               style="" placeholder="*&nbsp;&nbsp;定金金额">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 text-center">
                <button type="submit" class="loginBtn" href="#licInfo"
                        ng-click="per.handle.goStep('app.bankCard')">
                    <i class="fa fa-arrow-right"></i>&nbsp;下一步
                </button>
            </div>
        </div>
    </div>
</div>
