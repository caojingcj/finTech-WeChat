<div ng-controller="perInformaCtrl as per" class="testMobileCtrl">
    <div class="wrapper sidebar-content wrapper-content animated fadeInRight testMobileCtrl"
         ng-class="isSmart?'smart-no-padding':''">
        <div class="container-fluid" style="padding-left: 0;padding-right: 0;margin-top: 25px;">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="activity-stream">
                            <form class="form-horizontal"
                                  w5c-submit="adc.handle.seveInfo(adc.licInfo,'manage/updateManageCompanyMobile.do?','licInfo')"
                                  w5c-form-validate="adc.form.validateOptions" novalidate
                                  name="rateUserrateUser">
                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <select class="form-control col-xs-12" required
                                                ng-model="bas.merInfo.medicalBeauty" name="medicalBeauty"
                                                ng-options="item.val as item.tit for item in bas.init.companyType">
                                            <option disabled value="">* 婚姻状况</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <select class="form-control col-xs-12" required
                                                ng-model="bas.merInfo.medicalBeauty" name="medicalBeauty"
                                                ng-options="item.val as item.tit for item in bas.init.companyType">
                                            <option disabled value="">* 学历</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <select class="form-control col-xs-12" required
                                                ng-model="bas.merInfo.medicalBeauty" name="medicalBeauty"
                                                ng-options="item.val as item.tit for item in bas.init.companyType">
                                            <option disabled value="">* 职业状况</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control verCode"
                                                   placeholder="*&nbsp;&nbsp;常用联系地址" ng-required
                                                   ng-model="adc.licInfo.licenseAccountName"
                                                   name="licenseAccountName">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control verCode"
                                                   placeholder="*&nbsp;&nbsp;联系人电话" ng-required
                                                   ng-model="adc.licInfo.licenseAccountName"
                                                   name="licenseAccountName">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control verCode"
                                                   placeholder="定金金额" ng-required
                                                   ng-model="adc.licInfo.licenseAccountName"
                                                   name="licenseAccountName">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 text-center">
                <button type="submit" class="btn btn-w-m btn-primary col-xs-12" href="#licInfo"
                        ng-click="per.handle.goStep('app.bankCard')">
                    <i class="fa fa-arrow-right"></i>&nbsp;下一步
                </button>
            </div>
        </div>
    </div>
</div>
