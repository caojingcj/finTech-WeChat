<div ng-controller="perInformaCtrl as per" class="testMobileCtrl">

            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="activity-stream">
                            <form class="form-horizontal"
                                  w5c-submit="adc.handle.seveInfo(adc.licInfo,'manage/updateManageCompanyMobile.do?','licInfo')"
                                  w5c-form-validate="adc.form.validateOptions" novalidate
                                  name="rateUserrateUser">
                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <div class="group">
                                            <select  ng-model="ent.parameter.seq" name="seq"  ng-options="item.val as item.tit for item in ent.init.companyType"></select><span class="highlight"></span><span class="bar"></span>
                                            <label>* 婚姻状况</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <div class="group">
                                            <select  ng-model="ent.parameter.seq" name="seq"  ng-options="item.val as item.tit for item in ent.init.companyType"></select><span class="highlight"></span><span class="bar"></span>
                                            <label>* 学历</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <div class="group">
                                            <select  ng-model="ent.parameter.seq" name="seq"  ng-options="item.val as item.tit for item in ent.init.companyType"></select><span class="highlight"></span><span class="bar"></span>
                                            <label>* 职业状况</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <div class="group">
                                            <input type="text"  name="companyName" ng-model="ent.parameter.companyName"><span class="highlight"></span><span class="bar"></span>
                                            <label>*&nbsp;&nbsp;常用联系地址</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <div class="group">
                                            <input type="text"  name="companyName" ng-model="ent.parameter.companyName"><span class="highlight"></span><span class="bar"></span>
                                            <label>*&nbsp;&nbsp;联系人电话</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12 ">
                                        <div class="group">
                                            <input type="text"  name="companyName" ng-model="ent.parameter.companyName"><span class="highlight"></span><span class="bar"></span>
                                            <label>定金金额</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 text-center">
                <button type="submit" class="loginBtn" href="#licInfo"
                        ng-click="per.handle.goStep('app.bankCard')">
                    <i class="fa fa-arrow-right"></i>&nbsp;下一步
                </button>
            </div>
        </div>
    </div>
</div>
